<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />

            <!-- Latest compiled and minified CSS -->
            <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
         />
   
         <!-- jQuery library -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   
         <!-- Latest compiled JavaScript -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

      

      <!-- <script src="http://code.jquery.com/jquery-latest.min.js"></script> -->
      <script src="/socket.io/socket.io.js"></script>

      <style>
         body {
            margin-top: 30px;
         }
      </style>

      <title>Real Time Chat</title>
   </head>
   <body>
      <div class="container">
         <div id="messageArea" class="row">
            <div class="col-md-4">
               <div class="well">
                  <h3>Online Users</h3>
                  <ul class="list-group" id="users"></ul>
               </div>
            </div>
            <div class="col-md-8">
               <div class="chat" id="chat"></div>
               <form id="messageForm" action="" method="">
                  <div class="form-group">
                     <label>Enter Message</label>
                     <textarea class="form-control" id="message"></textarea>
                     <br />
                     <input
                        type="submit"
                        class="btn btn-primary"
                        value="Send Message"
                     />
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         $(function() {
            // Load data into variables
            var socket = io.connect();
            var $messageForm = $("#messageForm");
            var $message = $("#message");
            var $chat = $("#chat");
            var $messageArea = $("messageArea");
            var $userFormArea = $("userFormArea");
            var $userForm = $("userForm");
            var $users = $("users");
            var $username = $("username");

            // This will prevent the form from reloading and send the message
            $messageForm.submit(function(e) {
               // this will keep the page from reloading
               e.preventDefault();
               socket.emit("send message", $message.val());
               // this will reset the textarea after we send the message
               $message.val("");
            });

            // This will display the messages on the web-app
            socket.on("new message", function(data) {
               $chat.append(`<div class="well">${data.msg}</div>`);
            });
         });
      </script>
   </body>
</html>
